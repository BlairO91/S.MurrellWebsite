<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">

  <title>S.Murrell | Portrait</title>
</head>
<body class="imageBody">
  <div class="wrapper">
  <h1 class="headerGallery"><a href="index.html">S.Murrell</a></h1>
    <div class="wrap">
      <div id="slider">
        <div class="slide slideFamily1">
          <div class="slide-content"></div>
          <div class="imageCount">1 / 9</div>
        </div>
        <div class="slide slideFamily2">
          <div class="slide-content"></div>
          <div class="imageCount">2 / 9</div>
        </div>
        <div class="slide slideFamily3">
          <div class="slide-content"></div>
          <div class="imageCount">3 / 9</div>
        </div>
        <div class="slide slideFamily4">
          <div class="slide-content"></div>
          <div class="imageCount">4 / 9</div>
        </div>
        <div class="slide slideFamily5">
          <div class="slide-content"></div>
          <div class="imageCount">5 / 9</div>
        </div>
        <div class="slide slideFamily6">
          <div class="slide-content"></div>
          <div class="imageCount">6 / 9</div>
        </div>
        <div class="slide slideFamily7">
          <div class="slide-content"></div>
          <div class="imageCount">7 / 9</div>
        </div>
        <div class="slide slideFamily8">
          <div class="slide-content"></div>
          <div class="imageCount">8 / 9</div>
        </div>
        <div class="slide slideFamily9">
          <div class="slide-content"></div>
          <div class="imageCount">9 / 9</div>
        </div>
      </div>
        <div class="imageNav">
          <div id="arrow-left" class="arrow"></div>
          <div id="arrow-right" class="arrow"></div>
        </div>
    </div>
    <h3 class="homeButtonGallery"><a href="index.html">home</a></h3>
    <nav class="galleryNav">
      <ul>
        <li><a href="editorial.html">EDITORIAL</a></li>
        <li><a href="street.html">STREET</a></li>
        <li class="active"><a href="family.html">PORTRAIT</a></li>
        <li><a href="events.html">EVENTS / WEDDING</a></li>
      </ul>
    </nav>
  </div>
  <script>
    let sliderImages = document.querySelectorAll('.slide'),
        arrowLeft = document.querySelector('#arrow-left'),
        arrowRight = document.querySelector('#arrow-right'),
        current = 0;

    // Clear all images
    function reset() {
      for (let i = 0; i < sliderImages.length; i++) {
        sliderImages[i].style.display = "none";
      }
    }

    // Init slider
    function startSlide() {
      reset();
      sliderImages[0].style.display = 'block';
    }

    // Show prev
    function slideLeft() {
      reset();
      sliderImages[current -1].style.display = 'block';
      current--;
    }

    // Show next
    function slideRight() {
      reset();
      sliderImages[current + 1].style.display = 'block';
      current++;
    }

    // Left arrow click
    arrowLeft.addEventListener('click', function(){
      if(current === 0) {
        current = sliderImages.length;
      }
      slideLeft();
    })

    // Right arrow click
    arrowRight.addEventListener('click', function(){
      if(current === sliderImages.length - 1) {
        current = -1;
      }
      slideRight();
    })


    startSlide();

  </script>
</body>
</html>
